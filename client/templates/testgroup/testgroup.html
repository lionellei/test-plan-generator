<template name="testgroup">
    <div class="table-responsive">
        <table class="table table-hover table-condensed table-bordered">
            <!-- Table Header -->
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Pad</th>
                    <th>Resource</th>
                    <th class="bg-success">Source</th>
                    <th class="bg-success">Value</th>
                    <th class="bg-success">Unit</th>
                    <th class="bg-warning">Compl</th>
                    <th class="bg-warning">Value</th>
                    <th class="bg-warning">Unit</th>
                    <th class="bg-info">Measure</th>
                    <th class="bg-info">MIN</th>
                    <th class="bg-info">TYP</th>
                    <th class="bg-info">MAX</th>
                    <th class="bg-info">Unit</th>
                </tr>
            </thead>

            <!-- Table Body -->
            <tbody>
                {{#each testitems}}
                    {{> testitem}}
                {{/each}}

                <tr>
                    <td>Example</td>
                    <td>CATHODE</td>
                    <td>AIO15</td>
                    <td class="bg-success">I</td>
                    <td class="bg-success">1</td>
                    <td class="bg-success">mA</td>
                    <td class="bg-warning">V</td>
                    <td class="bg-warning">3</td>
                    <td class="bg-warning">V</td>
                    <td class="bg-info">V</td>
                    <td class="bg-info">1.5</td>
                    <td class="bg-info">1.75</td>
                    <td class="bg-info">2</td>
                    <td class="bg-info">V</td>
                    <td><span class="glyphicon glyphicon-info-sign example-info"></span></td>
                </tr>

                <!-- Always put an empty row for inserting -->
                {{> new_test_row}}
            </tbody>

        </table>
    </div>
</template>
