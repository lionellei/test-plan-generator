<!-- TODO: Need to figure out to have one testitem template to support different type of testgroup -->
<template name="testitem">
    <!-- This is the template for each row -->
    <tr>
        <td class="text-center"><span>{{test_number}}</span></td>
        <td {{cellAttributes "pad"}}>
            <span>
                {{> editable_cell value=pad cell_name="pad" object_id=this._id collection="Testitems" chipName=this.chipName}}
            </span>
        </td>
        <td {{cellAttributes "source_type"}}>
            <span>
                {{> editable_cell value=source_type cell_name="source_type" object_id=this._id collection="Testitems" chipName=this.chipName}}
            </span>
        </td>
        <td {{cellAttributes "source_value"}}>
            <span>
                {{> editable_cell value=source_value cell_name="source_value" object_id=this._id collection="Testitems" chipName=this.chipName}}
            </span>
        </td>
        <td {{cellAttributes "source_unit"}}>
            <span>
                {{> editable_cell value=source_unit cell_name="source_unit" object_id=this._id collection="Testitems" chipName=this.chipName}}
            </span>
        </td>
        <td {{cellAttributes "compliance_type"}}>
            <span>
                {{> editable_cell value=compliance_type cell_name="compliance_type" object_id=this._id collection="Testitems" chipName=this.chipName}}
            </span>
        </td>
        <td {{cellAttributes "compliance_value"}}>
            <span>
                {{> editable_cell value=compliance_value cell_name="compliance_value" object_id=this._id collection="Testitems" chipName=this.chipName}}
            </span>
        </td>
        <td {{cellAttributes "compliance_unit"}}>
            <span>
                {{> editable_cell value=compliance_unit cell_name="compliance_unit" object_id=this._id collection="Testitems" chipName=this.chipName}}
            </span>
        </td>
        <td {{cellAttributes "measure_type"}}>
            <span>
                {{> editable_cell value=measure_type cell_name="measure_type" object_id=this._id collection="Testitems" chipName=this.chipName}}
            </span>
        </td>
        <td {{cellAttributes "measure_min"}}>
            <span>
                {{> editable_cell value=measure_min cell_name="measure_min" object_id=this._id collection="Testitems" chipName=this.chipName}}
            </span>
        </td>
        <td {{cellAttributes "measure_typ"}}>
            <span>
                {{> editable_cell value=measure_typ cell_name="measure_typ" object_id=this._id collection="Testitems" chipName=this.chipName}}
            </span>
        </td>
        <td {{cellAttributes "measure_max"}}>
            <span>
                {{> editable_cell value=measure_max cell_name="measure_max" object_id=this._id collection="Testitems" chipName=this.chipName}}
            </span>
        </td>
        <td {{cellAttributes "measure_unit"}}>
            <span>
                {{> editable_cell value=measure_unit cell_name="measure_unit" object_id=this._id collection="Testitems" chipName=this.chipName}}
            </span>
        </td>

        <!-- Row Action Buttons -->
        <td><input class="row_select_checkbox" checked="{{checked}}" type="checkbox" id="{{_id}}"/></td>
        <!-- Use checkbox then "edit" to delete rows
        <td><button class="text-danger delete-row"><span>&times;</span></button></td> -->
    </tr>
</template>
