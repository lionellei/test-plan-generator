<template name="testitem">
    <tr>
        <td>{{test_number}}</td>
        <td>{{pin}}</td>
        <td>{{resource}}</td>
        <td class="bg-success">{{source_type}}</td>
        <td class="bg-success">{{source_value}}</td>
        <td class="bg-success">{{source_unit}}</td>
        <td class="bg-warning">{{compliance_type}}</td>
        <td class="bg-warning">{{compliance_value}}</td>
        <td class="bg-warning">{{compliance_unit}}</td>
        <td class="bg-info">{{measure_typ}}</td>
        <td class="bg-info">{{measure_min}}</td>
        <td class="bg-info">{{measure_typ}}</td>
        <td class="bg-info">{{measure_max}}</td>
        <td class="bg-info">{{measure_unit}}</td>
    </tr>
</template>
